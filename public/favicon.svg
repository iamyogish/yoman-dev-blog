<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title">
  <title>YM favicon</title>
  <defs>
    <!-- Sleek gradient background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/> <!-- Indigo-500 -->
      <stop offset="100%" stop-color="#8B5CF6"/> <!-- Violet-500 -->
    </linearGradient>
  </defs>

  <!-- Rounded gradient background -->
  <rect x="0" y="0" width="256" height="256" rx="56" fill="url(#bg)"/>

  <!-- Minimal YM -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-weight="600"
        font-size="84"
        fill="#FFFFFF">
    YM
  </text>
</svg>